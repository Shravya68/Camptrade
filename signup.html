<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CampTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-12">
    <main class="w-full max-w-md p-6">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-blue-600">CampTrade</a>
        </div>
        <h2 class="text-3xl font-bold text-center mb-8">Create Your Account</h2>
        <form id="signupForm" class="bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="signupName" class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" id="signupName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="universityId" class="block text-gray-700 font-medium mb-2">University ID</label>
                <input type="text" id="universityId" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="collegeName" class="block text-gray-700 font-medium mb-2">College Name</label>
                <input type="text" id="collegeName" value="Vasavi College of Engineering" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="branch" class="block text-gray-700 font-medium mb-2">Branch</label>
                    <select id="branch" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <option value="CSE">CSE</option>
                        <option value="CSE-AIML">CSE (AI/ML)</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                    </select>
                </div>
                <div>
                    <label for="year" class="block text-gray-700 font-medium mb-2">Year</label>
                     <select id="year" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="signupEmail" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="signupEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="signupPassword" class="block text-gray-700 font-medium mb-2">Password (min. 6 characters)</label>
                <input type="password" id="signupPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" id="signupSubmitBtn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg">Sign Up</button>
            <a href="index.html" class="w-full mt-4 text-center text-gray-600 hover:text-blue-600 inline-block">Cancel</a>
        </form>
         <p class="text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log In</a></p>
    </main>

    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm text-center">
            <p id="alertMessage" class="text-lg mb-4"></p>
            <button id="closeAlertModal" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
          apiKey: "AIzaSyCqtPN9O7vnxltylayJzoXY8n_5A9T2D4k",
          authDomain: "camptrade-1f932.firebaseapp.com",
          projectId: "camptrade-1f932",
          storageBucket: "camptrade-1f932.appspot.com",
          messagingSenderId: "990486537343",
          appId: "1:990486537343:web:46ba92fe33690d7ebd0b4a"
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const signupForm = document.getElementById('signupForm');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn');
        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const closeAlertModal = document.getElementById('closeAlertModal');
        
        const showAlert = (message) => {
            alertMessage.textContent = message;
            alertModal.classList.remove('hidden');
        };
        closeAlertModal.addEventListener('click', () => alertModal.classList.add('hidden'));

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            signupSubmitBtn.disabled = true;
            signupSubmitBtn.textContent = 'Creating Account...';
            const name = document.getElementById('signupName').value;
            const universityId = document.getElementById('universityId').value;
            const collegeName = document.getElementById('collegeName').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert("Passwords do not match.");
                signupSubmitBtn.disabled = false;
                signupSubmitBtn.textContent = 'Sign Up';
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await set(ref(db, 'users/' + user.uid), { name, universityId, collegeName, branch, year, phone, email, rewardPoints: 0 });
                showAlert("Account created successfully! Redirecting...");
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);
            } catch (error) {
                showAlert(error.message);
                signupSubmitBtn.disabled = false;
                signupSubmitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
