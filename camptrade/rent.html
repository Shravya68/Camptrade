<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampTrade - Rent Items</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js (Optional, if you want to add further interactivity) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="home.html" class="text-2xl font-bold">CampTrade</a>
      <a href="home.html" class="text-gray-600 hover:text-gray-800">Home</a>
      <a href="buy.html" class="text-gray-600 hover:text-gray-800">Buy</a>
      <a href="sell.html" class="text-gray-600 hover:text-gray-800">Sell</a>
      <a href="rent.html" class="text-gray-600 hover:text-gray-800 font-bold">Rent</a>
      <a href="donate.html" class="text-gray-600 hover:text-gray-800">Donate</a>
    </div>
    <div>
      <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Logout</a>
    </div>
  </nav>

  <!-- Rent Page Header -->
  <header class="bg-blue-500 text-white text-center py-6">
    <h2 class="text-3xl font-bold">Rent Items</h2>
    <p class="mt-2">Explore items available for rent at affordable daily rates.</p>
  </header>

  <!-- Categories Navigation -->
  <section class="p-6">
    <div class="flex justify-center space-x-4">
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="all">All</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="books">Books</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="electronics">Electronics</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="accessories">Accessories</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="miscellaneous">Miscellaneous</button>
    </div>
  </section>

  <!-- Products Listing for Rent -->
  <section class="p-6">
    <div id="rent-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Rental products will be dynamically inserted here via JavaScript -->
    </div>
  </section>

  <script>
    // Mock rental product data (In production, fetch this data from your backend)
    const rentProducts = [
      { id: 1, name: 'Laptop', category: 'electronics', pricePerDay: '$15/day', imageUrl: 'images/laptop_rent.jpg' },
      { id: 2, name: 'Projector', category: 'electronics', pricePerDay: '$20/day', imageUrl: 'images/projector.jpg' },
      { id: 3, name: 'Textbooks (Set)', category: 'books', pricePerDay: '$5/day', imageUrl: 'images/textbook_rent.jpg' },
      { id: 4, name: 'Bicycle', category: 'miscellaneous', pricePerDay: '$10/day', imageUrl: 'images/bicycle.jpg' },
      { id: 5, name: 'Headphones', category: 'accessories', pricePerDay: '$7/day', imageUrl: 'images/headphones_rent.jpg' }
    ];

    // Function to render rental products based on the selected category
    function renderRentProducts(category) {
      const rentList = document.getElementById('rent-list');
      rentList.innerHTML = ''; // Clear previous listings

      const filteredProducts = category === 'all'
        ? rentProducts
        : rentProducts.filter(product => product.category === category);

      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'bg-white p-4 rounded shadow';
        productCard.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-4">
          <h3 class="font-bold text-lg">${product.name}</h3>
          <p class="mt-2 text-gray-600">Rental Price: ${product.pricePerDay}</p>
          <div class="mt-4 flex justify-between">
            <a href="php/rent_product.php?product_id=${product.id}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Rent Now</a>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
          </div>
        `;
        rentList.appendChild(productCard);
      });
    }

    // Initially render all rental products
    renderRentProducts('all');

    // Attach event listeners to category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        renderRentProducts(category);
      });
    });
  </script>
</body>
</html>
