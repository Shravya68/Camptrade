<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampTrade - Buy Items</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js (Optional, for any future dynamic enhancements) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="home.html" class="text-2xl font-bold">CampTrade</a>
      <a href="home.html" class="text-gray-600 hover:text-gray-800">Home</a>
      <a href="buy.html" class="text-gray-600 hover:text-gray-800">Buy</a>
      <a href="sell.html" class="text-gray-600 hover:text-gray-800">Sell</a>
      <a href="rent.html" class="text-gray-600 hover:text-gray-800">Rent</a>
      <a href="donate.html" class="text-gray-600 hover:text-gray-800">Donate</a>
    </div>
    <div>
      <!-- Logout Button: redirects to the login page -->
      <a href="login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Logout</a>
    </div>
  </nav>

  <!-- Buy Page Header -->
  <header class="bg-blue-500 text-white text-center py-6">
    <h2 class="text-3xl font-bold">Buy Items</h2>
    <p class="mt-2">Select a category to explore products available for purchase.</p>
  </header>

  <!-- Categories Navigation -->
  <section class="p-6">
    <div class="flex justify-center space-x-4">
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="all">All</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="books">Books</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="electronics">Electronics</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="accessories">Accessories</button>
      <button class="category-btn px-4 py-2 bg-white rounded shadow" data-category="miscellaneous">Miscellaneous</button>
    </div>
  </section>

  <!-- Products Listing -->
  <section class="p-6">
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Products will be dynamically generated here based on the selected category -->
    </div>
  </section>

  <script>
    // Mock product data (In production, this would be fetched from a backend/API)
    const products = [
      { id: 1, name: 'Calculus Textbook', category: 'books', price: '$15', imageUrl: 'images/textbook.jpg' },
      { id: 2, name: 'Physics Textbook', category: 'books', price: '$20', imageUrl: 'images/physics_textbook.jpg' },
      { id: 3, name: 'Smartphone', category: 'electronics', price: '$200', imageUrl: 'images/smartphone.jpg' },
      { id: 4, name: 'Laptop', category: 'electronics', price: '$500', imageUrl: 'images/laptop.jpg' },
      { id: 5, name: 'Watch', category: 'accessories', price: '$50', imageUrl: 'images/watch.jpg' },
      { id: 6, name: 'Sunglasses', category: 'accessories', price: '$30', imageUrl: 'images/sunglasses.jpg' },
      { id: 7, name: 'Backpack', category: 'miscellaneous', price: '$40', imageUrl: 'images/backpack.jpg' },
      { id: 8, name: 'Water Bottle', category: 'miscellaneous', price: '$10', imageUrl: 'images/water_bottle.jpg' }
    ];

    // Function to render products based on the selected category
    function renderProducts(category) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = ''; // Clear any existing products

      // Filter products based on the selected category
      const filteredProducts = category === 'all' ? products : products.filter(product => product.category === category);

      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'bg-white p-4 rounded shadow';
        productCard.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-4">
          <h3 class="font-bold text-lg">${product.name}</h3>
          <p class="mt-2 text-gray-600">Price: ${product.price}</p>
          <div class="mt-4 flex justify-between">
            <a href="php/buy_product.php?product_id=${product.id}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Buy Now</a>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    // Initially render all products
    renderProducts('all');

    // Attach event listeners to category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        renderProducts(category);
      });
    });
  </script>
</body>
</html>
