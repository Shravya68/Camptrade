  <script>
    function donateForm() {
      return {
        submitDonation(event) {
          event.preventDefault();
          const formData = new FormData(event.target);

          fetch('php/donate_product.php?product_id=1', {
            method: 'POST',
            body: formData
          })
          .then(response => response.text())
          .then(data => {
            alert(data); // Display the success or error message from the backend
            if (data.includes('Donation successful')) {
              window.location.href = 'home.html'; // Redirect to home on success
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('There was an error with your donation. Please try again later.');
          });
        }
      }
    }
  </script>
</head>
